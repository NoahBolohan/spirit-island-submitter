<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>

<body>
    <button id="button">Toggle content</button>
    <div id="toggle_div" class="is_hidden">content</div>
</body>

<script>
    const elToggle  = document.querySelector("#button");
    const elContent = document.querySelector("#toggle_div");

    elToggle.addEventListener("click", function() {
    elContent.classList.toggle("is_hidden");
    });
</script>
