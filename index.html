<head>
	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body onload="on_load()">

<form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwSzW7MqEhMF3dpm_aGV2f-aUxKKb8j1888YBMjDIlCqbLRyao4mElFqDAfcebIXnTi/exec">
	
	<div class="container-fluid my-1">
		<div class="row" id="row_header">
			<div class="col text-center" id="col_header">
				<b>Spirit Island Tracker</b>
			</div>
		</div>
	</div>

	<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="before-tab" data-bs-toggle="tab" data-bs-target="#container_tab_content_before" type="button" role="tab" aria-controls="container_tab_content_before" aria-selected="true">
				Before game
			</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="during-tab" data-bs-toggle="tab" data-bs-target="#container_tab_content_during" type="button" role="tab" aria-controls="container_tab_content_during" aria-selected="false">
				During game
			</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="after-tab" data-bs-toggle="tab" data-bs-target="#container_tab_content_after" type="button" role="tab" aria-controls="container_tab_content_after" aria-selected="false">
				After game
			</button>
		</li>
	</ul>

	<div class="tab-content" id="myTabContent">

		<div class="border container tab-pane fade show active row p-3" id="container_tab_content_before" role="tabpanel" aria-labelledby="before-tab">

			<div class="row my-1" id="row_n_players">
				<div class="col-7 m-1" id="div_n_players">
					Number of players:
				</div>

				<select class="col-3 m-1" id="col_select_n_players" name="n_players">
					<option selected>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>

			<div class="row m-1 justify-content-center" id="row_player_info"></div>

			<div class="row" id="row_adversary_header">
				<div class="col text-center" id="col_adversary_header_text">
					Select adversaries (if you're playing with them):
				</div>
			</div>

			<div class="row" id="row_adversary_1_header_text">
				<div class="col m-1" id="col_adversary_1_header_text">
					Primary:
				</div>
			</div>

			<div class="row justify-content-center" id="row_adversary_1_info">
				<select class="col-7 m-1" id="col_select_adversary_1" name="adversary_1">
					<option selected>No adversary</option>
					<option>Brandenburg-Prussia</option>
					<option>Sweden</option>
					<option>England</option>
				</select>

				<select class="col-3 m-1" id="col_select_adversary_1_level" name="adversary_1_level" disabled>
					<option disabled selected>Level</option>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>

			<div class="row" id="row_adversary_2_header_text">
				<div class="col m-1" id="col_adversary_2_header_text">
					Secondary:
				</div>
			</div>

			<div class="row justify-content-center" id="row_adversary_2_info">
				<div class="row m-1 justify-content-center " id="row_button_adversary_2">
					<button class="col btn btn-primary" id="col_button_adversary_2" type="button">
						Add second adversary
					</button>
				</div>
				<select class="col-7 m-1 is_hidden" id="col_select_adversary_2" name="adversary_2">
					<option selected>No adversary</option>
					<option>Brandenburg-Prussia</option>
					<option>Sweden</option>
					<option>England</option>
				</select>

				<select class="col-3 m-1 is_hidden" id="col_select_adversary_2_level" name="adversary_2_level" disabled>
					<option disabled selected>Level</option>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>

			<div class="row justify-content-center is_hidden" id="row_button_remove_adversary_2">
				<div class="row m-1 justify-content-center " id="row_button_remove_adversary_2">
					<button class="col btn btn-primary" id="col_button_remove_adversary_2" type="button">
						Remove second adversary
					</button>
				</div>
			</div>
			
			<div class="row border" id="row_scenario">
				<button class="col-6 btn btn-primary" id="button_scenario" type="button">
					Add scenario
				</button>
				<select class="col m-1 border is_hidden" id="col_select_scenario" name="scenario">
						<option selected disabled>Select a scenario</option>
						<option>Blitz</option>
						<option>Guard the Isle's Heart</option>
						<option>Ritual of Terror</option>
						<option>Dehan Insurrection</option>
				</select>
			</div>
		</div>

		<div class="container-fluid tab-pane fade row p-3" id="container_tab_content_during" role="tabpanel" aria-labelledby="during-tab">
			Element tracker
		</div>

		<div class="container-fluid tab-pane fade row p-3" id="container_tab_content_after" role="tabpanel" aria-labelledby="after-tab">

			<div class="row border" id="row_victory">
				<div class="border col-6" id="col_victory_text">
					Did you win?
				</div>
				<input id="checkbox_win_hidden" name="victory" type="hidden" value="no"></input>
				<input class="border col-6" id="checkbox_win" name="victory" type="checkbox" value="yes"></input>
			</div>

			<div class="row border" id="row_invader_cards">
				<div class="border col-6" id="col_invader_cards_text">
					How many invader cards are left in the deck?
				</div>
				<input class="border col-6" id="text_invader_cards_in_deck" name="invader_cards_in_deck" type="number" min="0" step="1" required></input>
			</div>

			<div class="row border" id="row_remaining_dehan">
				<div class="border col-6" id="col_remaining_dehan">
					How many living Dehan remain on the island?
				</div>
				<input class="border col-6" id="text_remaining_dehan" name="remaining_dehan" type="number" min="0" step="1" required></input>
			</div>

			<div class="row border" id="row_blight_on_island">
				<div class="border col-6" id="col_blight_on_island">
					How much blight is on the island?
				</div>
				<input class="border col-6" id="text_blight_on_island" name="blight_on_island type="number" min="0" step="1" required></input>
			</div>

			<div class="row border justify-content-center">
				<button class="btn btn-primary col-3" id="submit" name="submit" access="false" style="default" type="submit">
					Submit
				</button>
			</div>
		</div>
	</div>
</form>

</body>
