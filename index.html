<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="js/scripts.js"></script>
</head>

<body onload="on_load()">

<form class="google_form" name="google_form" id="google_form" target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwSzW7MqEhMF3dpm_aGV2f-aUxKKb8j1888YBMjDIlCqbLRyao4mElFqDAfcebIXnTi/exec">
	
	<div class="container">

		<div class="row" id="row_n_players">
			<div id="div_n_players">
				Number of players:
				<select id="select_n_players" name="n_players">
					<option selected>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
		</div>

		<div class="row" id="row_player_info_text">
			<div class="col">Player info:</div> 
		</div>

		<div class="row" id="row_player_1_2_name"></div>

		<div class="row" id="row_player_1_2_spirit"></div>

		<div class="row" id="row_player_1_2_image">
			<img class="col-6 h-100" id="col_player_1_spirit_image"></img>
			<img class="col-6 h-100" id="col_player_2_spirit_image"></img>
		</div>

		<div class="row" id="row_player_3_4_name"></div>

		<div class="row" id="row_player_3_4_spirit"></div>

		<div class="row" id="row_player_3_4_image">
			<img class="col-6 h-100" id="col_player_3_spirit_image"></img>
			<img class="col-6 h-100" id="col_player_4_spirit_image"></img>
		</div>

		<div class="row" id="row_adversary_text">
			<div class="col-6" id="col_adversary_1_text">
				Select an adversary (if you're playing with one):
			</div>
			<button class="btn btn-secondary col-6" id="col_button_adversary_2" type="button">
				Add second adversary
			</button>
		</div>
		
		<div class="row" id="row_adversaries">
			<select class="col-6" id="col_select_adversary_1" name="adversary_1">
				<option selected>No adversary</option>
				<option>Brandenburg-Prussia</option>
				<option>Sweden</option>
				<option>England</option>
			</select>
			<select class="col-6 is_hidden" id="col_select_adversary_2" name="adversary_2">
				<option selected disabled>Select a second adversary</option>
				<option>Brandenburg-Prussia</option>
				<option>Sweden</option>
				<option>England</option>
			</select>
		</div>

		<div class="row" id="row_adversary_levels">
			<select class="col-6 is_hidden" id="col_select_adversary_1_level" name="adversary_1_level">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
			<select class="col-6 is_hidden" id="col_select_adversary_2_level" name="adversary_2_level">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</div>
		
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-secondary" id="button_scenario">Add scenario</button>

				<div id="div_scenario" class="is_hidden">
					<select id="select_scenario" name="scenario">
							<option selected disabled>Select a scenario</option>
							<option>Blitz</option>
							<option>Guard the Isle's Heart</option>
							<option>Ritual of Terror</option>
							<option>Dehan Insurrection</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div id="div_end_of_game_stats">
					At game end:
					<div id="div_win">
						Did you win?
						<input type="hidden" id="checkbox_win_hidden" name="victory" value="no"></input>
						<input type="checkbox" id="checkbox_win" name="victory" value="yes"></input>
					</div>
					<div id="div_invader_cards_in_deck"></div>
						How many invader cards are left in the deck?
						<input type="number" min="0" step="1" id="text_invader_cards_in_deck" name="invader_cards_in_deck" required></input>
					</div>
					<div id="div_invader_cards_not_in_deck"></div>
						How many invader cards are not in the deck?
						<input type="number" min="0" step="1" id="text_invader_cards_not_in_deck" name="invader_cards_not_in_deck" required></input>
					</div>
					<div id="div_remaining_dehan"></div>
						How many living Dehan remain on the island?
						<input type="number" min="0" step="1" id="text_remaining_dehan" name="remaining_dehan" required></input>
					</div>
					<div id="div_blight_on_island"></div>
						How much blight is on the island?
						<input type="number" min="0" step="1" id="text_blight_on_island" name="blight_on_island" required></input>
					</div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<button class="btn btn-primary col-4" id="submit" name="submit" access="false" style="default" type="submit">
				Submit
			</button>
		</div>
	</div>
</form>

</body>
