

<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="js/jquery.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
	<script src="js/scripts.js"></script>
	<script src="js/google_formevent_listener.js"></script>
</head>

<body onload = "on_load()">

	<!-- <form class="googleform" name="googleform" id="googleform" target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwSzW7MqEhMF3dpm_aGV2f-aUxKKb8j1888YBMjDIlCqbLRyao4mElFqDAfcebIXnTi/exec"> -->
	<form class="googleform" name="googleform" id="googleform" target="_top" method="POST" onsubmit="myFunction()" action="URL"></form>

	<div id="div_n_players">
        <p>Number of players:
		<select id="n_players" name="n_players" onchange="player_inputs(this.value)">
			<option selected="">1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select></p>
	</div>

	Player info:

	<div id="div_player_names"></div>

	<div id="div_player_spirits"></div>

	<div id="div_adversary_1">
		<p>Select an adversary (if you're playing with one):<br>
		<select id="select_adversary_1" name="adversary_1">
				<option selected>No adversary</option>
				<option>Brandenburg-Prussia</option>
				<option>Sweden</option>
				<option>England</option>
		</select>
	</div>

	<div id="div_select_adversary_1_value"></div>

	<div id="div_adversary_1_level" class="is_hidden">
		Select the adversary level:
		<select id="select_adversary_1_level" name="adversary_1_level">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
		</select>
	</div>

	<button id="button_adversary_2">Add second adversary</button>

	<div id="div_adversary_2" class="is_hidden">
		<select id="select_adversary_2" name="adversary_2">
				<option selected disabled>Select a second adversary</option>
				<option>Brandenburg-Prussia</option>
				<option>Sweden</option>
				<option>England</option>
		</select>

		<div id="div_adversary_2_level">
			Select the adversary level:
			<select id="select_adversary_2_level" name="adversary_2_level">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</div>
	</div>

	<button id="button_scenario">Add scenario</button>

	<div id="div_scenario" class="is_hidden">
		<select id="select_scenario" name="scenario">
				<option selected disabled>Select a scenario</option>
				<option>Blitz</option>
				<option>Guard the Isle's Heart</option>
				<option>Ritual of Terror</option>
				<option>Dahan Insurrection</option>
		</select>
	</div>

	<div id="div_end_of_game_stats">
		At game end:
		<div id="div_win">
			Did you win?
			<input type="checkbox" id="checkbox_win" name="victory"></input>
		</div>
	</div>

    <button type="submit" class="btn-default btn" name="submit" access="false" style="default" id="submit">Submit</button>
</form>

</body>
